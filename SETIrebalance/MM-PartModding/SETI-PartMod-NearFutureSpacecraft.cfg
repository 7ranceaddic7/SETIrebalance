//---PPD-1 Heavy Command Module
@PART[command-ppd-1]:NEEDS[NearFutureSpacecraft]:AFTER[NearFutureSpacecraft]
{
	!MODULE[ModuleReactionWheel]:NEEDS[SETIrebalanceReactionWheels] {}
	MODULE:NEEDS[SETIrebalanceReactionWheels] 
	{
		name = ModuleReactionWheel
	
		PitchTorque = 3
		YawTorque = 3
		RollTorque = 3
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.5
		}
	}
}

