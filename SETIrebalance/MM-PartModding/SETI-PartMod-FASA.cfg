//---ICBM SAS Navigation System
@PART[FASAICBMSAS]:NEEDS[FASA,SETIrebalanceReactionWheels]
{
	!MODULE[ModuleReactionWheel] {}
	
	MODULE
	{
	name = ModuleReactionWheel
	
	PitchTorque = 0.5
	YawTorque = 0.5
	RollTorque = 0.25
	
	RESOURCE
		{
		name = ElectricCharge
		rate = 0.25
		}
	}
}